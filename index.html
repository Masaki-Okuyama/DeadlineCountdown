<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>KILL la KILL COUNT DOWN</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/jquery.countdown.css">
</head>
<body>
  <h1 class="H center margin">キルラキル COUNT DOWN</h1>
  <hr>
  <h2 class="H center margin">キルラキル コンプリートサウンドトラック</h1>
  <p class="H center margin">6月26日発売</p>
  <div class="thesis-clock"></div>
  <hr>
  <h2 class="H center margin">キルラキル Blu-ray Disc BOX</h1>
  <p class="H center margin">6月26日発売</p>
  <div class="outline-clock"></div>
  <hr>
  <h2 class="H center margin">キルラキル ザ・ゲーム -異布-</h1>
  <p class="H center margin">7月25日発売</p>
  <div class="keynote-clock"></div>
  <hr>
  <h2 class="H center margin">KILL la KILL</h1>
  <script src="assets/js/jquery-1.11.2.min.js"></script>
  <script src="assets/js/moment.js"></script>
  <script src="assets/js/moment-timezone.min.js"></script>
  <script src="assets/js/jquery.plugin.min.js"></script>
  <script src="assets/js/jquery.countdown.min.js"></script>
  <script>
    window.onload = function() {
      document.body.onclick = function() {
        if (this.webkitRequestFullScreen) {
          this.webkitRequestFullScreen();
        }
        else if (this. mozRequestFullScreen) {
          this.mozRequestFullScreen();
        }
      };
    };
    $(document).ready(function(){
      var thesisDeath = moment("201906260000", "YYYYMMDDhhmm").toDate();
      $('.thesis-clock').countdown({until: thesisDeath, format: 'ODHMS'});
      var outlineDeath = moment("201906260000", "YYYYMMDDhhmm").toDate();
      $('.outline-clock').countdown({until: outlineDeath, format: 'ODHMS'});
      var keynoteDeath = moment("201907250000", "YYYYMMDDhhmm").toDate();
      $('.keynote-clock').countdown({until: keynoteDeath, format: 'ODHMS'});
    });
  </script>
</body>
</html>
