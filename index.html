<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>COUNT DOWN</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/jquery.countdown.css">
</head>
<body>
  <h1 class="H center margin">卒業論文 COUNT DOWN</h1>
  <hr>
  <h2 class="H center margin">卒論提出</h1>
  <p class="H center margin">1月24日12:00</p>
  <div class="thesis-clock"></div>
  <hr>
  <h2 class="H center margin">最終審査</h1>
  <p class="H center margin">1月30日の9:00</p>
  <div class="outline-clock"></div>
  <hr>
  <h2 class="H center margin">梗概の正式版提出</h1>
  <p class="H center margin">2月6日の12:00</p>
  <div class="keynote-clock"></div>
  <hr>
  <h2 class="H center margin">進捗どうですか</h1>
  <script src="assets/js/jquery-1.11.2.min.js"></script>
  <script src="assets/js/moment.js"></script>
  <script src="assets/js/moment-timezone.min.js"></script>
  <script src="assets/js/jquery.plugin.min.js"></script>
  <script src="assets/js/jquery.countdown.min.js"></script>
  <script>
    window.onload = function() {
      document.body.onclick = function() {
        if (this.webkitRequestFullScreen) {
          this.webkitRequestFullScreen();
        }
        else if (this. mozRequestFullScreen) {
          this.mozRequestFullScreen();
        }
      };
    };
    $(document).ready(function(){
      var thesisDeath = moment("202001241200", "YYYYMMDDhhmm").toDate();
      $('.thesis-clock').countdown({until: thesisDeath, format: 'ODHMS'});
      var outlineDeath = moment("202001230900", "YYYYMMDDhhmm").toDate();
      $('.outline-clock').countdown({until: outlineDeath, format: 'ODHMS'});
      var keynoteDeath = moment("202002061200", "YYYYMMDDhhmm").toDate();
      $('.keynote-clock').countdown({until: keynoteDeath, format: 'ODHMS'});
    });
  </script>
</body>
</html>
